<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biogreen - Transformando espaços</title>
    <link rel="shortcut icon" href="Imagens/LogoBranca.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="headerItens">
            <div class="logo">
                <img class="logoItem" src="Imagens/LogoBranca.png" alt="logo">
            </div> 
            <nav>
                <a href="#home">Home</a>
                <a href="#servicos">Serviços</a>
                <a href="#contato">Contato</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="home" class="banner">
            <div class="banner-content">
              <img src="Imagens/BannerBAck.jpg" alt="">
              <div class="text">
                <img class="logoBanner" src="Imagens/LogoBranca.png" alt="logo Biogreen">
                <div class="typing-effect" id="typing-effect">
                  <span id="text"></span><span class="cursor" id="cursor">|</span>
                </div>
              </div>
              <div class="homePageImagem">
                <img class="ImagensCantosEsquerdo" src="Imagens/costeladeadaoedit.png" alt="imagens">
              </div>
            </div>
          </section>
          <section class="servicos" id="servicos">
            <h2>Nossos Serviços</h2>
            <div class="servicosItens">
                <div class="paisgismo">
                    <h3>PAISAGISMO</h3>
                    <div class="slider-container">
                        <div class="slide">
                            <img src="Imagens/PaisagismoInternoPng.png" alt="Imagem 1">
                        </div>
                        <div class="slide">
                            <img src="Imagens/PaisagismoJardimDeInverno.png" alt="Imagem 2">
                        </div>
                        <div class="slide">
                            <img src="Imagens/PaisagismoPscinaPNg.png" alt="Imagem 3">
                        </div>
                    </div>
                    <p></p>
                </div>
                <div class="jardimVertical">
                    <h3>JARDINS VERTICAIS</h3>
                </div>
                <div class="jardinagem">
                    <h3>JARDINAGEM</h3>
                </div>
            </div>
          </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
